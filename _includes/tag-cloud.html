<!-- the following code has been adopted from https://superdevresources.com/tag-cloud-jekyll/ -->
<!-- in the @href one could use slugify -->
<div class="tag-index">
<h4>Tags: </h1>
{% assign tags = site.tags | sort %}
{% for tag in tags %}
 <span class="site-tag">
    <a href="/tag/{{ tag | first }}/"
        style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
            {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a>
</span>
{% endfor %}
</div>
