<!-- this snippet can be included for a tag-cloud -->
<div class="tag-index">
	<h4>Tags:</h4>
  {% for page in site.pages %}
    <!-- this condition creates the links to the tag index pages -->
    {% if page.categories =='tag_index' %}
    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endif %}
  {% endfor %}
</div>
